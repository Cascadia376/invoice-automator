name: Daily Invoice Sync

on:
  schedule:
    # Run at 8:00 AM UTC daily (approx 12:00 AM PST)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests httpx sqlalchemy python-dotenv psycopg2-binary
          
      - name: Run Daily Sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          STELLAR_API_TOKEN: ${{ secrets.STELLAR_API_TOKEN }}
          STELLAR_TENANT_ID: ${{ secrets.STELLAR_TENANT_ID }}
        run: python backend/scripts/daily_auto_sync.py

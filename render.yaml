services:
  # Backend Service
  - type: web
    name: invoice-processor-backend
    runtime: python
    rootDir: backend
    buildCommand: ./build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: invoice-db
          property: connectionString
    autoDeploy: true



databases:
  - name: invoice-db
    databaseName: invoices
    user: invoice_user
    plan: free # Use free tier for MVP

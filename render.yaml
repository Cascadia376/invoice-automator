services:
  # Backend Service
  - type: web
    name: invoice-processor-backend
    runtime: python
    rootDir: backend
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false # User must provide this manually (Supabase URL)
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_BUCKET_NAME
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false # Must be set to allow authenticated requests
      - key: SUPABASE_JWT_AUD
        value: authenticated
      - key: SUPABASE_URL
        sync: false # Required for fetching RS256 signing keys automatically
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false # Required for admin operations (inviting users)
    autoDeploy: true
